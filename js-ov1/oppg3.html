<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp_text" placeholder="Skriv her...">
    <div id="outputDiv"></div>
    <script>
        //Bind DOM elements to variables
        var textBox = document.getElementById("inp_text");
        var outDiv = document.getElementById("outputDiv");

        //Oninput is called every time text is typed or removed from the input element. 
        textBox.oninput = function(){
            outDiv.innerHTML = textBox.value;
        }
    </script>
</body>
</html>
