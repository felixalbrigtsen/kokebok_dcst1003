<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp_text" placeholder="Skriv her...">
    <div id="outputDiv"></div>
    <script>
        //Oninput is called every time text is typed or removed from the input element. 
        //Onchange is only called when the element loses focus.
        document.getElementById("inp_text").oninput = ()=>{
            document.getElementById("outputDiv").innerHTML = document.getElementById("inp_text").value;
        }
    </script>
</body>
</html>
