<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.nameForm {display: flex; flex-direction: column; margin: auto auto; width: 80%; text-align: center; justify-content: center; align-content: center;}</style>
</head>
<body>
    <div class="nameForm">
        <label>Fornavn: <input type="text" id="inp_Fname"></label>
        <label>Mellomnavn: <input type="text" id="inp_Mname"></label>
        <label>Etternavn: <input type="text" id="inp_Lname"></label>
        <button id="btn_combine">Kombiner</button>
        <div id="outputDiv"></div>
    </div>

    <script>
        //Min beste l√∏sning, ryddig og enkelt
        document.getElementById("btn_combine").onclick = function() {
            let fname = document.getElementById("inp_Fname").value;
            let mname = document.getElementById("inp_Mname").value;
            let lname = document.getElementById("inp_Lname").value;
            let outDiv = document.getElementById("outputDiv");
            let res = `Fullt navn: ${fname} ${mname} ${lname}`;
            // let res = "Fullt navn: " + fname + " " + mname + " " + lname; //Alternativ uten templates
            outDiv.innerHTML = res;
        }
        
    </script>
