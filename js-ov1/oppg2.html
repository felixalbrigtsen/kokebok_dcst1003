<body>
    <div class="nameForm">
        <label>Fornavn: <input type="text" id="inp_Fname"></label>
        <label>Mellomnavn: <input type="text" id="inp_Mname"></label>
        <label>Etternavn: <input type="text" id="inp_Lname"></label>
        <button id="btn_combine">Kombiner</button>
        <div id="outputDiv"></div>
    </div>

    <script>
        //FORSLAG 2, ryddig og enkelt
        document.getElementById("btn_combine").onclick = function() {
            var fname = document.getElementById("inp_Fname").value;
            var mname = document.getElementById("inp_Mname").value;
            var lname = document.getElementById("inp_Lname").value;
            var outDiv = document.getElementById("outputDiv");
            var res = `Fullt navn: ${fname} ${mname} ${lname}`;
            // var res = "Fullt navn: " + fname + " " + mname + " " + lname; //Alternative without template literals
            outDiv.innerHTML = res;
        }
        
    </script>
