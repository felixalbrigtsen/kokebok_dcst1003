<body>
    <script>
        //Spør brukeren om input via prompt(popup med tekstboks), send setning tilbake i alert(vanlig popup).


        let name = prompt("Hva heter du?");
        let color = prompt("Hva er din favorittfarge?");
        alert(`Hei, ${name}, liker du ${color}-farge du?`) 
        //Bruker template literal med backtick, lettere å lese enn en rekke med pluss
    </script>
