<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppg4</title>
    <style>
        #mainForm { text-align: center; margin: auto auto; width: 80%;}
    </style>
</head>
<body>
    <div id="mainForm">
        <input type="text" placeholder="H/B/U" id="inp_team">
        <button id="btn1">Sjekk alder</button>
        <p id="p_res"></p>
    </div>
    <script>
        let outElement = document.getElementById("p_res");
        let btnElement = document.getElementById("btn1");
        let inpElement = document.getElementById("inp_team");

        btnElement.onclick = function() {
            let res; //Variabel vi fyller ut med RESultatet

            //Gj√∏r om input til store bokstaver
            let team = inpElement.value.toUpperCase(); 

            switch(team) {
                case "H":
                    res = "Hjemme";
                    break;
                case "B":
                    res = "Borte";
                    break;
                case "U":
                    res = "Uavgjort";
                    break;
                default:
                    res = "Inndata ikke gjenkjent.<br>Vennligst skriv inn [H/h]jemme, [B/b]orte eller [U/u]avgjort.";
            }

            outElement.innerHTML = res; //Vis frem resultat i p-tagen
        }
    </script>
</body>
</html>
