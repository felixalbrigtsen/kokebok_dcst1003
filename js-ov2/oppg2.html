<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppg2</title>
    <style>
        #p_res { display: grid; grid-template-columns: 1fr 1fr;}
        #mainForm { text-align: center; margin: auto auto; width: 80%;}
    </style>
</head>
<body>
    <div id="mainForm">
        <input type="number" placeholder="Skriv inn din alder" id="inp_num1">
        <button id="btn1">Sjekk alder</button>
        <p id="p_res"></p>
    </div>
    <script>
        var outElement = document.getElementById("p_res");
        var btnElement = document.getElementById("btn1");
        var inpElement = document.getElementById("inp_num1");
        btnElement.onclick= function(){
            var age = inpElement.value; //Hent verdien fra tekstboksen

            if (isNaN(age)) { //Sjekk at verdien er et tall, ellers si ifra og avbryt
                outElement.innerHTML = "Feil; vennligst oppgi et tall";
                return 
            }

            var res = "";
            if (age >= 18) { //Hvis mer enn ELLER lik
                res += "Du er myndig.";
                if (age > 67) { //Hvis mer enn, ikke lik
                    res += " Du er dessuten pensjonist.";
                }
            } else {
                res += "Du er ikke myndig enda.";
            }
            outElement.innerHTML = res; //Vis frem resultat i p-tagen

            
        }
    </script>
</body>
</html>
