<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppg6</title>
    <style>
        #p_res { display: grid; grid-template-columns: 1fr 1fr;}
        #mainForm { text-align: center; margin: auto auto; width: 80%;display: flex;flex-direction: column;}
    </style>
</head>
<body>
    <div id="mainForm">
        <label>Alder: <input type="number" placeholder="Skriv inn din alder" id="inp_num1"></label>
        <label>Avstand: <input type="number" placeholder="Skriv inn anntal km" id="inp_num2">km</label>
        <button id="btn1">Sjekk alder</button>
        <p id="p_res"></p>
    </div>
    <script>
        var outElement = document.getElementById("p_res");
        var btnElement = document.getElementById("btn1");
        var inpAgeElement = document.getElementById("inp_num1");
        var inpDistElement = document.getElementById("inp_num2");

        //Definer konstanter så de lett kan endres
        const KMPRICE = 3.52;
        const CHILDPRICE = 0.50;
        const PENSIONERPRICE = 0.80;

        btnElement.onclick= function(){
            var age = inpAgeElement.value; //Hent verdiene fra tekstboksene
            var km = inpDistElement.value;

            if (isNaN(age)) { //Sjekk at verdien er et tall, ellers si ifra og avbryt
                outElement.innerHTML = "Feil; vennligst oppgi alder som et tall";
                return 
            }
            if (isNaN(km)) { //Sjekk at verdien er et tall, ellers si ifra og avbryt
                outElement.innerHTML = "Feil; vennligst oppgi avstand som et tall";
                return 
            }

            var price = KMPRICE * km;

            if (age < 12) {
                price *= CHILDPRICE;
            } else if (age > 67) {
                price *= PENSIONERPRICE;
            }

            //Kutt ned til to desimaler(øre), i tilfelle inputs med mange desimaler eller floating-point rounding-error
            outElement.innerHTML = "Biletten koster " + price.toFixed(2) + "kr.";

            
        }
    </script>
</body>
</html>
